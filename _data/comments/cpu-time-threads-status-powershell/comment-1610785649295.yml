message: "Р“РћРЎРў 25557-2016 РљРѕРЅСѓСЃС‹ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ. РћСЃРЅРѕРІРЅС‹Рµ СЂР°Р·РјРµСЂС‹. РњР•Р–Р“РћРЎРЈР”РђР\_РЎРўР’Р•РќРќР«Р™ РЎРўРђРќР”РђР\_Рў. РљРћРќРЈРЎР« Р\x98РќРЎРўР\_РЈРњР•РќРўРђР›Р¬РќР«Р•. Р“РћРЎРў 25557-2016 (ISO 296:1991) Machine tools tapers. Basic dimensions. РњРљРЎ 25.100 РћРљРџ 39 0000. Р”Р°С‚Р° РІРІРµРґРµРЅРёСЏ 2018-01-01. РџСЂРµРґРёСЃР»РѕРІРёРµ. Р¦РµР»Рё, РѕСЃРЅРѕРІРЅС‹Рµ РїСЂРёРЅС†РёРїС‹ Рё РѕСЃРЅРѕРІРЅРѕР№ РїРѕСЂСЏРґРѕРє РїСЂРѕРІРµРґРµРЅРёСЏ СЂР°Р±РѕС‚ РїРѕ РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅРѕР№ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё СѓСЃС‚Р°РЅРѕРІР»РµРЅС‹ РІ Р“РћРЎРў 1.0-2015 \"РњРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅР°СЏ СЃРёСЃС‚РµРјР° СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё. РћСЃРЅРѕРІРЅС‹Рµ РїРѕР»РѕР¶РµРЅРёСЏ\" Рё Р“РћРЎРў 1.2-2015 \"РњРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅР°СЏ СЃРёСЃС‚РµРјР° СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё. РЎС‚Р°РЅРґР°СЂС‚С‹ РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹Рµ, РїСЂР°РІРёР»Р° Рё СЂРµРєРѕРјРµРЅРґР°С†РёРё РїРѕ РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅРѕР№ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё. РџСЂР°РІРёР»Р° СЂР°Р·СЂР°Р±РѕС‚РєРё, РїСЂРёРЅСЏС‚РёСЏ, РѕР±РЅРѕРІР»РµРЅРёСЏ Рё РѕС‚РјРµРЅС‹\" РЎРІРµРґРµРЅРёСЏ Рѕ СЃС‚Р°РЅРґР°СЂС‚Рµ. 1 РџРћР”Р“РћРўРћР’Р›Р•Рќ РћС‚РєСЂС‹С‚С‹Рј Р°РєС†РёРѕРЅРµСЂРЅС‹Рј РѕР±С‰РµСЃС‚РІРѕРј \"Р’РќР\x98Р\x98Р\x98РќРЎРўР\_РЈРњР•РќРў\" (РћРђРћ \"Р’РќР\x98Р\x98Р\x98РќРЎРўР\_РЈРњР•РќРў\") РЅР° РѕСЃРЅРѕРІРµ СЃРѕР±СЃС‚РІРµРЅРЅРѕРіРѕ РїРµСЂРµРІРѕРґР° РЅР° СЂСѓСЃСЃРєРёР№ СЏР·С‹Рє Р°РЅРіР»РѕСЏР·С‹С‡РЅРѕР№ РІРµСЂСЃРёРё СЃС‚Р°РЅРґР°СЂС‚Р°, СѓРєР°Р·Р°РЅРЅРѕРіРѕ РІ РїСѓРЅРєС‚Рµ 5. 2 Р’РќР•РЎР•Рќ РњРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹Рј С‚РµС…РЅРёС‡РµСЃРєРёРј РєРѕРјРёС‚РµС‚РѕРј РїРѕ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё РњРўРљ 95 \"Р\x98РЅСЃС‚СЂСѓРјРµРЅС‚\" 3 РџР\_Р\x98РќРЇРў РњРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹Рј СЃРѕРІРµС‚РѕРј РїРѕ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё, РјРµС‚СЂРѕР»РѕРіРёРё Рё СЃРµСЂС‚РёС„РёРєР°С†РёРё (РїСЂРѕС‚РѕРєРѕР» РѕС‚ 22 РЅРѕСЏР±СЂСЏ 2016 Рі. N 93-Рџ) Р—Р° РїСЂРёРЅСЏС‚РёРµ РїСЂРѕРіРѕР»РѕСЃРѕРІР°Р»Рё: РљСЂР°С‚РєРѕРµ РЅР°РёРјРµРЅРѕРІР°РЅРёРµ СЃС‚СЂР°РЅС‹ РїРѕ РњРљ (Р\x98РЎРћ 3166) 004-97. РљРѕРґ СЃС‚СЂР°РЅС‹ РїРѕ РњРљ (Р\x98РЎРћ 3166) 004-97. РЎРѕРєСЂР°С‰РµРЅРЅРѕРµ РЅР°РёРјРµРЅРѕРІР°РЅРёРµ РЅР°С†РёРѕРЅР°Р»СЊРЅРѕРіРѕ РѕСЂРіР°РЅР° РїРѕ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё. РњРёРЅСЌРєРѕРЅРѕРјРёРєРё Р\_РµСЃРїСѓР±Р»РёРєРё РђСЂРјРµРЅРёСЏ. Р“РѕСЃСЃС‚Р°РЅРґР°СЂС‚ Р\_РµСЃРїСѓР±Р»РёРєРё Р‘РµР»Р°СЂСѓСЃСЊ. Р“РѕСЃСЃС‚Р°РЅРґР°СЂС‚ Р\_РµСЃРїСѓР±Р»РёРєРё РљР°Р·Р°С…СЃС‚Р°РЅ. 4 РџСЂРёРєР°Р·РѕРј Р¤РµРґРµСЂР°Р»СЊРЅРѕРіРѕ Р°РіРµРЅС‚СЃС‚РІР° РїРѕ С‚РµС…РЅРёС‡РµСЃРєРѕРјСѓ СЂРµРіСѓР»РёСЂРѕРІР°РЅРёСЋ Рё РјРµС‚СЂРѕР»РѕРіРёРё РѕС‚ 20 РјР°СЂС‚Р° 2017 Рі. N 160-СЃС‚ РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹Р№ СЃС‚Р°РЅРґР°СЂС‚ Р“РћРЎРў 25557-2016 (ISO 296:1991) РІРІРµРґРµРЅ РІ РґРµР№СЃС‚РІРёРµ РІ РєР°С‡РµСЃС‚РІРµ РЅР°С†РёРѕРЅР°Р»СЊРЅРѕРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° Р\_РѕСЃСЃРёР№СЃРєРѕР№ Р¤РµРґРµСЂР°С†РёРё СЃ 1 СЏРЅРІР°СЂСЏ 2018 Рі. 5 РќР°СЃС‚РѕСЏС‰РёР№ СЃС‚Р°РЅРґР°СЂС‚ СЏРІР»СЏРµС‚СЃСЏ РјРѕРґРёС„РёС†РёСЂРѕРІР°РЅРЅС‹Рј РїРѕ РѕС‚РЅРѕС€РµРЅРёСЋ Рє РјРµР¶РґСѓРЅР°СЂРѕРґРЅРѕРјСѓ СЃС‚Р°РЅРґР°СЂС‚Сѓ ISO 296:1991* \"РЎС‚Р°РЅРєРё. РЎР°РјРѕР·Р°Р¶РёРјРЅС‹Рµ РєРѕРЅСѓСЃС‹ С…РІРѕСЃС‚РѕРІРёРєРѕРІ РёРЅСЃС‚СЂСѓРјРµРЅС‚РѕРІ\" (\"Machine tools - Self-holding tapers for tool shanks\", MOD). ________________ * Р”РѕСЃС‚СѓРї Рє РјРµР¶РґСѓРЅР°СЂРѕРґРЅС‹Рј Рё Р·Р°СЂСѓР±РµР¶РЅС‹Рј РґРѕРєСѓРјРµРЅС‚Р°Рј, СѓРїРѕРјСЏРЅСѓС‚С‹Рј РІ С‚РµРєСЃС‚Рµ, РјРѕР¶РЅРѕ РїРѕР»СѓС‡РёС‚СЊ, РѕР±СЂР°С‚РёРІС€РёСЃСЊ РІ РЎР»СѓР¶Р±Сѓ РїРѕРґРґРµСЂР¶РєРё РїРѕР»СЊР·РѕРІР°С‚РµР»РµР№. - РџСЂРёРјРµС‡Р°РЅРёРµ РёР·РіРѕС‚РѕРІРёС‚РµР»СЏ Р±Р°Р·С‹ РґР°РЅРЅС‹С…. РџСЂРё СЌС‚РѕРј РїРѕС‚СЂРµР±РЅРѕСЃС‚Рё РЅР°С†РёРѕРЅР°Р»СЊРЅС‹С… СЌРєРѕРЅРѕРјРёРє СЃС‚СЂР°РЅ, СѓРєР°Р·Р°РЅРЅС‹С… РІС‹С€Рµ, Рё РѕСЃРѕР±РµРЅРЅРѕСЃС‚Рё РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅРѕР№ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё СѓС‡С‚РµРЅС‹ РІ РґРѕРїРѕР»РЅРёС‚РµР»СЊРЅС‹С… СЂР°Р·РґРµР»Р°С…, РїСѓРЅРєС‚Р°С…, РєРѕС‚РѕСЂС‹Рµ РІС‹РґРµР»РµРЅС‹ РїСѓС‚РµРј Р·Р°РєР»СЋС‡РµРЅРёСЏ РІ СЂР°РјРєРё РёР· С‚РѕРЅРєРёС… Р»РёРЅРёР№, Р° РёРЅС„РѕСЂРјР°С†РёСЏ СЃ РѕР±СЉСЏСЃРЅРµРЅРёРµРј РїСЂРёС‡РёРЅ РІРєР»СЋС‡РµРЅРёСЏ СЌС‚РёС… РїРѕР»РѕР¶РµРЅРёР№ РїСЂРёРІРµРґРµРЅР° РІ РґРѕРїРѕР»РЅРёС‚РµР»СЊРЅРѕРј РїСЂРёР»РѕР¶РµРЅРёРё Р”Рђ. РњРµР¶РґСѓРЅР°СЂРѕРґРЅС‹Р№ СЃС‚Р°РЅРґР°СЂС‚ СЂР°Р·СЂР°Р±РѕС‚Р°РЅ РўРµС…РЅРёС‡РµСЃРєРёРј РєРѕРјРёС‚РµС‚РѕРј РїРѕ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё ISO/TC 39 \"РЎС‚Р°РЅРєРё\" РњРµР¶РґСѓРЅР°СЂРѕРґРЅРѕР№ РѕСЂРіР°РЅРёР·Р°С†РёРё РїРѕ СЃС‚Р°РЅРґР°СЂС‚РёР·Р°С†РёРё (ISO). РќР°РёРјРµРЅРѕРІР°РЅРёРµ РЅР°СЃС‚РѕСЏС‰РµРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° РёР·РјРµРЅРµРЅРѕ РѕС‚РЅРѕСЃРёС‚РµР»СЊРЅРѕ РЅР°РёРјРµРЅРѕРІР°РЅРёСЏ СѓРєР°Р·Р°РЅРЅРѕРіРѕ РјРµР¶РґСѓРЅР°СЂРѕРґРЅРѕРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° РґР»СЏ РїСЂРёРІРµРґРµРЅРёСЏ РІ СЃРѕРѕС‚РІРµС‚СЃС‚РІРёРµ СЃ Р“РћРЎРў 1.5 (РїРѕРґСЂР°Р·РґРµР» 3.6). РЎРѕРїРѕСЃС‚Р°РІР»РµРЅРёРµ СЃС‚СЂСѓРєС‚СѓСЂС‹ РЅР°СЃС‚РѕСЏС‰РµРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° СЃРѕ СЃС‚СЂСѓРєС‚СѓСЂРѕР№ РїСЂРёРјРµРЅРµРЅРЅРѕРіРѕ РІ РЅРµРј РјРµР¶РґСѓРЅР°СЂРѕРґРЅРѕРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° РїСЂРёРІРµРґРµРЅРѕ РІ РґРѕРїРѕР»РЅРёС‚РµР»СЊРЅРѕРј РїСЂРёР»РѕР¶РµРЅРёРё Р”Р‘. РЎРІРµРґРµРЅРёСЏ Рѕ СЃРѕРѕС‚РІРµС‚СЃС‚РІРёРё СЃСЃС‹Р»РѕС‡РЅС‹С… РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹С… СЃС‚Р°РЅРґР°СЂС‚РѕРІ РјРµР¶РґСѓРЅР°СЂРѕРґРЅС‹Рј СЃС‚Р°РЅРґР°СЂС‚Р°Рј, РёСЃРїРѕР»СЊР·РѕРІР°РЅРЅС‹Рј РІ РєР°С‡РµСЃС‚РІРµ СЃСЃС‹Р»РѕС‡РЅС‹С… РІ РїСЂРёРјРµРЅРµРЅРЅРѕРј РјРµР¶РґСѓРЅР°СЂРѕРґРЅРѕРј СЃС‚Р°РЅРґР°СЂС‚Рµ, РїСЂРёРІРµРґРµРЅС‹ РІ РґРѕРїРѕР»РЅРёС‚РµР»СЊРЅРѕРј РїСЂРёР»РѕР¶РµРЅРёРё Р”Р’. 6 Р’Р—РђРњР•Рќ Р“РћРЎРў 25557-2006 (Р\x98РЎРћ 296:1991) Р\x98РЅС„РѕСЂРјР°С†РёСЏ РѕР± РёР·РјРµРЅРµРЅРёСЏС… Рє РЅР°СЃС‚РѕСЏС‰РµРјСѓ СЃС‚Р°РЅРґР°СЂС‚Сѓ РїСѓР±Р»РёРєСѓРµС‚СЃСЏ РІ РµР¶РµРіРѕРґРЅРѕРј (РїРѕ СЃРѕСЃС‚РѕСЏРЅРёСЋ РЅР° 1 СЏРЅРІР°СЂСЏ С‚РµРєСѓС‰РµРіРѕ РіРѕРґР°) РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕРј СѓРєР°Р·Р°С‚РµР»Рµ \"РќР°С†РёРѕРЅР°Р»СЊРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹\", Р° С‚РµРєСЃС‚ РёР·РјРµРЅРµРЅРёР№ Рё РїРѕРїСЂР°РІРѕРє - РІ РµР¶РµРјРµСЃСЏС‡РЅРѕРј РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕРј СѓРєР°Р·Р°С‚РµР»Рµ \"РќР°С†РёРѕРЅР°Р»СЊРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹\". Р’ СЃР»СѓС‡Р°Рµ РїРµСЂРµСЃРјРѕС‚СЂР° (Р·Р°РјРµРЅС‹) РёР»Рё РѕС‚РјРµРЅС‹ РЅР°СЃС‚РѕСЏС‰РµРіРѕ СЃС‚Р°РЅРґР°СЂС‚Р° СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РµРµ СѓРІРµРґРѕРјР»РµРЅРёРµ Р±СѓРґРµС‚ РѕРїСѓР±Р»РёРєРѕРІР°РЅРѕ РІ РµР¶РµРјРµСЃСЏС‡РЅРѕРј РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕРј СѓРєР°Р·Р°С‚РµР»Рµ \"РќР°С†РёРѕРЅР°Р»СЊРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹\". РЎРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰Р°СЏ РёРЅС„РѕСЂРјР°С†РёСЏ, СѓРІРµРґРѕРјР»РµРЅРёРµ Рё С‚РµРєСЃС‚С‹ СЂР°Р·РјРµС‰Р°СЋС‚СЃСЏ С‚Р°РєР¶Рµ РІ РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕР№ СЃРёСЃС‚РµРјРµ РѕР±С‰РµРіРѕ РїРѕР»СЊР·РѕРІР°РЅРёСЏ - РЅР° РѕС„РёС†РёР°Р»СЊРЅРѕРј СЃР°Р№С‚Рµ Р¤РµРґРµСЂР°Р»СЊРЅРѕРіРѕ Р°РіРµРЅС‚СЃС‚РІР° РїРѕ С‚РµС…РЅРёС‡РµСЃРєРѕРјСѓ СЂРµРіСѓР»РёСЂРѕРІР°РЅРёСЋ Рё РјРµС‚СЂРѕР»РѕРіРёРё РІ СЃРµС‚Рё Р\x98РЅС‚РµСЂРЅРµС‚ (www.gost.ru) 1 РћР±Р»Р°СЃС‚СЊ РїСЂРёРјРµРЅРµРЅРёСЏ. РќР°СЃС‚РѕСЏС‰РёР№ СЃС‚Р°РЅРґР°СЂС‚ СЂР°СЃРїСЂРѕСЃС‚СЂР°РЅСЏРµС‚СЃСЏ РЅР° РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ РјРµС‚СЂРёС‡РµСЃРєРёРµ РєРѕРЅСѓСЃС‹ Рё РєРѕРЅСѓСЃС‹ РњРѕСЂР·Рµ Рё СѓСЃС‚Р°РЅР°РІР»РёРІР°РµС‚ СЂР°Р·РјРµСЂС‹ РЅР°СЂСѓР¶РЅС‹С… Рё РІРЅСѓС‚СЂРµРЅРЅРёС… РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹С… РєРѕРЅСѓСЃРѕРІ С‚СЂРµС… РєР°С‚РµРіРѕСЂРёР№: 2 РќРѕСЂРјР°С‚РёРІРЅС‹Рµ СЃСЃС‹Р»РєРё. Р’ РЅР°СЃС‚РѕСЏС‰РµРј СЃС‚Р°РЅРґР°СЂС‚Рµ РёСЃРїРѕР»СЊР·РѕРІР°РЅС‹ СЃСЃС‹Р»РєРё РЅР° СЃР»РµРґСѓСЋС‰РёРµ РјРµР¶РіРѕСЃСѓРґР°СЂСЃС‚РІРµРЅРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹: Р“РћРЎРў 2848-75 РљРѕРЅСѓСЃС‹ РёРЅСЃС‚СЂСѓРјРµРЅС‚РѕРІ. Р”РѕРїСѓСЃРєРё. РњРµС‚РѕРґС‹ Рё СЃСЂРµРґСЃС‚РІР° РєРѕРЅС‚СЂРѕР»СЏ. Р“РћРЎРў 14034-74 РћС‚РІРµСЂСЃС‚РёСЏ С†РµРЅС‚СЂРѕРІС‹Рµ. Р\_Р°Р·РјРµСЂС‹. РџСЂРёРјРµС‡Р°РЅРёРµ - РџСЂРё РїРѕР»СЊР·РѕРІР°РЅРёРё РЅР°СЃС‚РѕСЏС‰РёРј СЃС‚Р°РЅРґР°СЂС‚РѕРј С†РµР»РµСЃРѕРѕР±СЂР°Р·РЅРѕ РїСЂРѕРІРµСЂРёС‚СЊ РґРµР№СЃС‚РІРёРµ СЃСЃС‹Р»РѕС‡РЅС‹С… СЃС‚Р°РЅРґР°СЂС‚РѕРІ РІ РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕР№ СЃРёСЃС‚РµРјРµ РѕР±С‰РµРіРѕ РїРѕР»СЊР·РѕРІР°РЅРёСЏ - РЅР° РѕС„РёС†РёР°Р»СЊРЅРѕРј СЃР°Р№С‚Рµ Р¤РµРґРµСЂР°Р»СЊРЅРѕРіРѕ Р°РіРµРЅС‚СЃС‚РІР° РїРѕ С‚РµС…РЅРёС‡РµСЃРєРѕРјСѓ СЂРµРіСѓР»РёСЂРѕРІР°РЅРёСЋ Рё РјРµС‚СЂРѕР»РѕРіРёРё РІ СЃРµС‚Рё Р\x98РЅС‚РµСЂРЅРµС‚ РёР»Рё РїРѕ РµР¶РµРіРѕРґРЅРѕРјСѓ РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕРјСѓ СѓРєР°Р·Р°С‚РµР»СЋ \"РќР°С†РёРѕРЅР°Р»СЊРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹\", РєРѕС‚РѕСЂС‹Р№ РѕРїСѓР±Р»РёРєРѕРІР°РЅ РїРѕ СЃРѕСЃС‚РѕСЏРЅРёСЋ РЅР° 1 СЏРЅРІР°СЂСЏ С‚РµРєСѓС‰РµРіРѕ РіРѕРґР°, Рё РїРѕ РІС‹РїСѓСЃРєР°Рј РµР¶РµРјРµСЃСЏС‡РЅРѕРіРѕ РёРЅС„РѕСЂРјР°С†РёРѕРЅРЅРѕРіРѕ СѓРєР°Р·Р°С‚РµР»СЏ \"РќР°С†РёРѕРЅР°Р»СЊРЅС‹Рµ СЃС‚Р°РЅРґР°СЂС‚С‹\" Р·Р° С‚РµРєСѓС‰РёР№ РіРѕРґ. Р•СЃР»Рё СЃСЃС‹Р»РѕС‡РЅС‹Р№ СЃС‚Р°РЅРґР°СЂС‚ Р·Р°РјРµРЅРµРЅ (РёР·РјРµРЅРµРЅ), С‚Рѕ РїСЂРё РїРѕР»СЊР·РѕРІР°РЅРёРё РЅР°СЃС‚РѕСЏС‰РёРј СЃС‚Р°РЅРґР°СЂС‚РѕРј СЃР»РµРґСѓРµС‚ СЂСѓРєРѕРІРѕРґСЃС‚РІРѕРІР°С‚СЊСЃСЏ Р·Р°РјРµРЅСЏСЋС‰РёРј (РёР·РјРµРЅРµРЅРЅС‹Рј) СЃС‚Р°РЅРґР°СЂС‚РѕРј. Р•СЃР»Рё СЃСЃС‹Р»РѕС‡РЅС‹Р№ СЃС‚Р°РЅРґР°СЂС‚ РѕС‚РјРµРЅРµРЅ Р±РµР· Р·Р°РјРµРЅС‹, С‚Рѕ РїРѕР»РѕР¶РµРЅРёРµ, РІ РєРѕС‚РѕСЂРѕРј РґР°РЅР° СЃСЃС‹Р»РєР° РЅР° РЅРµРіРѕ, РїСЂРёРјРµРЅСЏРµС‚СЃСЏ РІ С‡Р°СЃС‚Рё, РЅРµ Р·Р°С‚СЂР°РіРёРІР°СЋС‰РµР№ СЌС‚Сѓ СЃСЃС‹Р»РєСѓ. 3 РћР±РѕР·РЅР°С‡РµРЅРёСЏ РєРѕРЅСѓСЃРѕРІ. Р’ Р·Р°РІРёСЃРёРјРѕСЃС‚Рё РѕС‚ РєРѕРЅСЃС‚СЂСѓРєС†РёРё РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Р№ С…РІРѕСЃС‚РѕРІРёРє РґРѕР»Р¶РµРЅ РёРјРµС‚СЊ РѕР±РѕР·РЅР°С‡РµРЅРёРµ: BI - РІРЅСѓС‚СЂРµРЅРЅРёР№ РєРѕРЅСѓСЃ СЃ РїР°Р·РѕРј, BE - РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ СЃ Р»Р°РїРєРѕР№, AI - РІРЅСѓС‚СЂРµРЅРЅРёР№ РєРѕРЅСѓСЃ СЃ РѕС‚РІРµСЂСЃС‚РёРµРј РїРѕ РѕСЃРё, AE - РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ СЃ СЂРµР·СЊР±РѕРІС‹Рј РѕС‚РІРµСЂСЃС‚РёРµРј РїРѕ РѕСЃРё, BIK - РІРЅСѓС‚СЂРµРЅРЅРёР№ РєРѕРЅСѓСЃ СЃ РїР°Р·РѕРј Рё РѕС‚РІРµСЂСЃС‚РёРµРј РґР»СЏ РїРѕРґР°С‡Рё РЎРћР–, BEK - РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ СЃ Р»Р°РїРєРѕР№ Рё РѕС‚РІРµСЂСЃС‚РёРµРј РґР»СЏ РїРѕРґР°С‡Рё РЎРћР–, AIK - РІРЅСѓС‚СЂРµРЅРЅРёР№ РєРѕРЅСѓСЃ СЃ РѕС‚РІРµСЂСЃС‚РёРµРј РїРѕ РѕСЃРё Рё РѕС‚РІРµСЂСЃС‚РёРµРј РґР»СЏ РїРѕРґР°С‡Рё РЎРћР–, AEK - РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ СЃ СЂРµР·СЊР±РѕРІС‹Рј РѕС‚РІРµСЂСЃС‚РёРµРј РїРѕ РѕСЃРё Рё РѕС‚РІРµСЂСЃС‚РёРµРј РґР»СЏ РїРѕРґР°С‡Рё РЎРћР–. 4 Р\_Р°Р·РјРµСЂС‹. 4.1 Р\_РµРєРѕРјРµРЅРґРѕРІР°РЅРЅС‹Рµ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ РєРѕРЅСѓСЃС‹ РїСЂРµРґСЃС‚Р°РІР»РµРЅС‹ РІ С‚Р°Р±Р»РёС†Рµ 1. РљРѕРЅСѓСЃ РѕР±С‰РµРіРѕ РїСЂРёРјРµРЅРµРЅРёСЏ. РљРѕРЅСѓСЃ РњРѕСЂР·Рµ N 1 - N 6. РњРµС‚СЂРёС‡РµСЃРєРёРµ РєРѕРЅСѓСЃС‹ N 4 Рё N 6 Рё 