message: "Great stuff but a few problems:\r\n\r\nGet-ChildItem -Filter \"*azure*\" -Recurse -File\r\n\r\nSpews errors. I've searched for a solution but found none. I'm in as Administrator so it isn't a rights issue. You can ignore the errors with\r\n\r\nGet-ChildItem -Recurse -File -Filter *azure* -ErrorAction SilentlyContinue  \r\n\r\nBut then you will be missing stuff that may be important."
