message: "Hi Marcus,  \r\nYes, this is typically done with **jobs**, like so :\r\n\r\n```powershell\r\n$MyJob = Start-Job -ScriptBlock {$MyCommand}\r\n```\r\n\r\nAnd when the job has completed, you can get its output, like so :\r\n\r\n```powershell\r\nReceive-Job -Job $MyJob\r\n```\r\n\r\nMore information on PowerShell jobs :  \r\nhttps://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_jobs"
